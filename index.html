<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <div class="container">
    <div class="head">
      <div class="day">
        <label for="day">Day:</label><br>
        <input id="day" maxlength="2" required class="input-width" placeholder="DD" type="number">
      </div>
      <div class="month">
        <label for="month">Month:</label><br>
        <input id="month" maxlength="2" required class="input-width" placeholder="MM" type="number">
      </div>
      <div class="year">
        <label for="year">Year:</label><br>
        <input id="year" maxlength="4" required class="input-width" type="number" placeholder="YYYY">
      </div>
    </div>

    <hr>

    <div class="btn" id="btn" onclick="btnClick()">
      <img src="arrow-down.png" alt="">
    </div>
    <div class="text-area">
      <h1><span id="years">--</span>years</h1>
      <h1><span id="months">--</span>months</h1>
      <h1><span id="days">--</span>days</h1>
    </div>
  </div>

  <script src="index.js"></script>
  
</body>
</html>
